group 'code-whispers'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

application {
    mainClass = 'Program'
}

dependencies {
    implementation group: 'org.eclipse.jgit', name: 'org.eclipse.jgit', version: '4.0.1.201506240215-r'
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.2'
    implementation group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.3.1'

    testImplementation group: 'junit', name: 'junit', version: '4.11'
    testImplementation group: 'org.hamcrest', name: 'hamcrest-library', version: '1.3'
}

task reconnect(type: Exec) {
    commandLine '../reconnect.sh'
}